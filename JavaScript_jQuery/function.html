    <script>
        // 함수 정의
        function hello() {
            console.log("안녕? 자바 스크립트");
        }

        hello();

        function sum(x, y){
            return x+y;
        }

        var res = sum(10,20);
        console.log(res);

        var res1 = hello();
        
        var f = sum;
        console.log(f(100,200));

        // func : 함수를 변수에 담은 이름
        var func = function (n) {
            return n+10;
        }

        console.log(func(10));
    </script>
