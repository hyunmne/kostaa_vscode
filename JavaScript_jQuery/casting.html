<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var value = true; // boolean
        console.log(typeof value);

        // string 타입으로 변환 
        value = String(value);
        console.log(typeof value);

        var n = 20;
        console.log(typeof n);
        n = String(n); 
        console.log(typeof n);

        // Number 타입으로 변환
        var str = '123';
        console.log(typeof str); // String
        str = Number(str); 
        console.log(typeof str);
        
        value = true;
        console.log(typeof value);
        value = Number(true);
        console.log(value); // 1
    </script>

</head>
<body>
    
</body>
</html>
