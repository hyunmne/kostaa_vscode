    <script>
        window.onload = function(){
            let txt = document.getElementById("txt");
            txt.onmousemove = function(e){
                this.value = e.clientX+":"+e.clientY;
            }

            let dbspan = document.getElementById("dbspan");
            dbspan.ondblclick = function() {
                alert("dbclick");
            }

        }
    </script>
</head>
<body>

    <span id="dbspan" onmousedown="return false">이 곳을 더블클릭 하세요.</span>
