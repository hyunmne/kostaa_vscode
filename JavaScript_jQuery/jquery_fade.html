<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                $(".page").fadeToggle('slow');
            })
        })
    </script>
</head>
<body>
    <button>Toggle Show</button>
    <div class="page">
        <h1>Lorem ipsum dolor sit amet</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Libero cupiditate rem voluptates perferendis dolor, maxime similique error illo? Provident ab quisquam officia eligendi pariatur autem, similique veritatis nemo laudantium repellat.</p>
    </div>
    <h1>fade test</h1>
</body>
</html>
