<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            let my1 = document.getElementById("my");
            let my2 = document.forms.my;
            let my3 = document.forms[0];
            my2.elements.one.value = "one";
            my3.elements.two.value = "two";
            my3.elements.check.checked = true;

            let your1 = document.getElementById("your");
            let your2 = document.forms.your;
            let your3 = document.forms[1];
            your2.elements.three.value = "three";  // 부모를 갖고 자식에게 접근할 수 있다.
            your3.elements.four.value = "four";

            let genderList = my3.elements.gender;
            for (gender of genderList) {
                gender.onclick = function () {
                    if (this.checked && this.value == "female") {
                        my3.elements.age.disabled = false;  // 나이 선택 활성화
                    } else {
                        my3.elements.age.disabled = true;  // 비활성화
                    }
                }
            }
            // document.querySelector("input[name='gender']:checked").value
        }
    </script>
</head>

<body>
    <form action="" name="my" id="my">
        <input type="text" name="one" id="">
        <input type="text" name="two" id="">
        <input type="checkbox" name="check" id="">췤
        <input type="radio" name="gender" value="male">남
        <input type="radio" name="gender" value="female">여
        <select name="age" id="">
            <option value="20">20대</option>
            <option value="30">30대</option>
            <option value="40">40대</option>
            <option value="50">50대</option>
        </select>
    </form>
    <form action="" name="your" id="your">
        <input type="text" name="three" id="">
        <input type="text" name="four" id="">
    </form>
</body>

</html>
