<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // arr.push(...items) - 맨 끝에 요소 추가
        // arr.pop() - 맨 끝 요소 제거
        // arr.shift() - 맨 앞 요소 제거
        // arr.unshift(...items) - 맨 앞에 요소 추가
        let arr = ["I", "go", "home"];

        // ** delete (배열 요소 삭제하기) => 삭제 후 뒤에 있는 데이터 당겨오지 않음(삭제 전 길이와 같음)
        // delete arr[1]; 
        // console.log(arr);
        // console.log(arr.length);
        

        // ** splice (배열 요소 삭제하기) => 삭제 후 뒤에 있는 데이터 당겨옴(삭제 전 길이와 다름)
        arr.splice(1,1);  //1번째부터 1개를 삭제
        console.log(arr);
        console.log(arr.length);
        
        let arr2 = [10,20,30,40,50,60];
        arr2.splice(2,2,100,200);  //2번째부터 2개 삭제하고 100,200로 대체
        console.log(arr2);


        // ** slice (배열 잘라서 가져오기)
        let arr3 = [10,20,30,40,50,60];
        let subArr = arr3.slice(1,3);  //1번째부터 (3-1)번째를 가져온다 ([20,30])
        console.log(subArr);
        let subArr2 = arr3.slice(-2);  //뒤에서 2번쨰부터 마지막 것까지 가져온다 ([50,60])
        console.log(subArr2);


        // ** concat (배열 합치기)
        let tarr1 = [1,2,3];
        let tarr2 = [4,5,6];
        let totarr1 = [...tarr1, ...tarr2];
        console.log(totarr1);

        let totarr2 = tarr1.concat(tarr2);
        console.log(totarr2);
        
        let totarr3 = tarr1.concat([5,6,7],[10,20],30);
        console.log(totarr3);


        //** forEach (함수의 파라미터로 데이터, 순서, 배열을 받아 반복)
        arr3.forEach((item, index, arr) => {  //화살표 함수
            console.log(item);
        });
        //같은 결과
        for(item of arr3) {
            console.log(item);
        }


    </script>
</head>
<body>
    
</body>
</html>
