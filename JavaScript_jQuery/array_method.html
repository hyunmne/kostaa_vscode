<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // arr.push(...items) - 맨 끝에 요소 추가
        // arr.pop() - 맨 끝 요소 제거
        // arr.shift() - 맨 앞 요소 제거
        // arr.unshift(...items) - 맨 앞에 요소 추가
        let arr = ["I", "go", "home"];
        // delete arr[1]; -> 배열의 길이는 줄어들지 않고 value만 사라짐.
        // console.log(arr);
        // console.log(arr.length);

        arr.splice(1,1);  // 1번째부터 1개 삭제
        console.log(arr);
        console.log(arr.length);

        let arr2 = [10,20,30,40,50,60];
        arr2.splice(2,2,100,200); // 2번째부터 2개를 삭제하고 100, 200을 삽입한다
        console.log(arr2);

        let arr3 = [10,20,30,40,50,60];
        let subArr = arr3.slice(1,3);    // 1번째부터 (3-1)번째 사이에 있는 값만... 
        console.log(subArr);        // 20 30
        let subArr2 = arr3.slice(-2); // 뒤에서 2번째부터 마지막 index까지 가져옴
        console.log(subArr2); // 50 60

        // 배열을 이어주기 
        let tarr1 = [1,2,3];
        let tarr2 = [4,5,6];
        let totarr1 = [...tarr1, ...tarr2]
        console.log(totarr1);

        let totarr2 = tarr1.concat(tarr2); 
        console.log(totarr2)

        let totarr3 = tarr1.concat([5,6,7],[10,20],30);
        console.log(totarr3);

        arr3.forEach((item, index, arr)=> {
            console.log(index);
        })

        for(item of arr3) {
            console.log(item);
        }
        </script>
</head>

</html>
