<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function(){
            // attr : 선택한 요소의 속성을 설정하거나 반환한다.
            $("img").attr({
                src:"min.jpg",
                alt:"민이",
                width:300
            })
        })
    </script>
</head>
<body>
    <img src="" alt=""><br>
    <img src="" alt=""><br>
    <img src="" alt="">
</body>
</html>
