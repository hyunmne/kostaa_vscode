        function sayHi(){            // 함수 선언
            alert("Hi");

        let sayHello = function () { // 함수 표현식
            alert("Hello");
        }

        let sayGreet = () => {       // 화살표 함수
            alert("Good Morning");
        }

        sayHi();
        sayHello();
        sayGreet();

        let add = (x,y) => {
            return x+y;
        }
    </script>
