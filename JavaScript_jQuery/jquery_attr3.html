<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function(){
            var text = $('h1').text();
            var html = $('h1').html();
            $('body').append('<h1>'+text+'</h1>'); // 해당 요소 안의 글씨만 가져옴
            $('body').append('<h1>'+html+'</h1>'); // 해당 요소의 html까지 다 가져옴.
        })
    </script>
</head>
<body>
    <h1><i>Header</i></h1>
</body>
</html>
