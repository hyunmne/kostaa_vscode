<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{overflow: hidden;}
        li{
            list-style:none;
            float:left; padding:15px;
        }
        a {
            text-decoration: none;
        }

        /*구조 선택자*/
        li:first-child>a{color:white;}
        li:first-child{border-radius: 10px 0 0 10px;}
        li:last-child{border-radius: 0 10px 10px 0;}
        li:nth-child(2n) {background-color: burlywood;}
        li:nth-child(2n+1){background-color: cadetblue;}

    </style>
</head>
<body>
    <ul>
        <li><a href="https://sports.news.naver.com/news?oid=117&aid=0003808419">첫 번째</a></li>
        <li>두 번째</li>
        <li>세 번째</li>
        <li>네 번째</li>
        <li>다섯번째</li>
        <li>여섯번째</li>
        <li>일곱번째</li>
    </ul>
</body>
</html>
