<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            text-align: center;
        }
        .container {
            width: 280px;
            border: 1px solid black;
            padding: 10px;
            margin: 0 auto;
        }
        .row {
            height: 30px;
        }
        .title {
            float: left;
            width: 70px;
            text-align: center;
            font-weight: bold;
        }
        .input {
            float: left;
        }
        input[type='submit'] {
            font-weight: bold;
            width: 120px;
            background-color: lightgray;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <form action="">
        <div class="header"><h3>계좌개설</h3></div>
        <div class="container">
            <div class="row">
                <div class="title">계좌번호</div>
                <div class="input"><input type="text"></div>
            </div>
            <div class="row">
                <div class="title">이름</div>
                <div class="input"><input type="text"></div>
            </div>
            <div class="row">
                <div class="title">입금액</div>
                <div class="input"><input type="text"></div>
            </div>
            <div class="row">
                <div class="title">종류</div>
                <div class="input">
                    <input type="radio" name="type" checked>일반
                    <input type="radio" name="type">특수
                </div>
            </div>
            <div class="row">
                <div class="title">등급</div>
                <div class="input">
                    <select name="grade" id="grade">
                        <option>VIP</option>
                        <option>Gold</option>
                        <option>Silver</option>
                        <option>Normal</option>
                    </select>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="개설">
            </div>
        </div>
    </form>
</body>
</html>
